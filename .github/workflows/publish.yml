name: Publish
on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install ğŸ”§
        run: yarn

      - name: Lint ğŸ‘€
        run: yarn lint

      - name: Build ğŸ—ï¸
        run: yarn package

      - name: Publish Package  ğŸ“¦
        run: yarn publish ./package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build docs ğŸ—ï¸
        run: yarn build

      - name: Publishing docs
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: false

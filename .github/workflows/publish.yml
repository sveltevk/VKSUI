name: Publish Package
on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install 🔧
        run: yarn

      - name: Lint 👀
        run: yarn lint

      - name: Build 🏗️
        run: yarn package

      - name: Publish Package  📦
        run: cd package && yarn publish && cd ..
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

name: Deploy Site
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install 🔧
        run: yarn

      - name: Lint 👀
        run: yarn lint

      - name: Build 🏗️
        run: yarn build

      - name: Publishing docs
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: false
